<!DOCTYPE html>
<html>
  <head>
    <title>bootstrap3_player demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~ Required CSS files ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">    
    <link href="css/bootstrap3_player.css" rel="stylesheet">
    <!-- ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^  -->
    <!-- ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^  -->

  </head>
  <body>


    <div class="container"> <!-- /jumbotron -->
      <div class="row col-md-8 col-md-offset-2 col-xs-12">



        <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~ Example: Audio with data ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
        <audio controls
          data-info-album-art = "Solana-black-FINAL-1000x1546.jpg"
          data-info-album-title="Solana Demo"
          data-info-artist="Heitzman & Reid"
          data-info-att="Music: Solana's Child."
          data-info-att-link="https://github.com/iainhouston">
          <source src="../Solana Demo/01 Solana's Child.mp3" type="audio/mpeg" />
          <a href="../Solana Demo/01 Solana's Child.mp3">Solana's Child</a>
			<source src="../Solana Demo/07 Wind And Rain.mp3" type = "audio/mpeg" />
			<a href="../Solana Demo/07 Wind And Rain.mp3">Wind & Rain</a>
			<source src="../Solana Demo/02 Only a Fairytale.mp3" type="audio/mpeg" />
          <a href="../Solana Demo/02 Only a Fairytale.mp3"> Only a Fairytale</a>
			
        </audio>
			</div>
      <div class="row">
        <div class="col-md-6">&nbsp;</div>
        <div class="col-md-6">&nbsp;</div>
      </div>
      <div class="row">
        <div class="col-md-6">&nbsp;</div>
        <div class="col-md-6">&nbsp;</div>
      </div>
      <div class="row">
        <div class="col-md-6">&nbsp;</div>
        <div class="col-md-6">&nbsp;</div>
      </div>
      <div class="row">
        <div class="col-md-6">&nbsp;</div>
        <div class="col-md-6">&nbsp;</div>
      </div>
			</div>
    <!-- ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^  -->
    <!-- ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^  -->

      </div><!-- /row -->
      <div class="row col-md-6 col-md-offset-3 col-xs-12">

        <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~ Example: Audio with no additional data ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
        <audio controls>
          <source src="http://www.w3schools.com/html/horse.ogg" type="audio/ogg" />
          <source src="http://www.w3schools.com/html/horse.mp3" type="audio/mpeg" />
          <a href="http://www.w3schools.com/html/horse.mp3">horse</a>
          An html5-capable browser is required to play this audio. 
        </audio>
    <!-- ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^  -->
    <!-- ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^  -->


      </div>
      <!-- /row -->
      <footer class="row col-md-6 col-md-offset-3 col-xs-12">
        <div class="list-group"> <a  class="list-group-item" href="http://glyphicons.com/">
        Glyphicons.com provide the Halflings glyphs font that comes free of cost with Bootstrap 3</a>
        </div>
        <!-- /list-group -->
      </footer>
      

      <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~ Required Javascript files ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script> 
      <script src="js/bootstrap3_player.js"></script>
      <!-- ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^  -->
